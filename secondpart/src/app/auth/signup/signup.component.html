<div class="">
    <app-invisblenav></app-invisblenav>
    <div class="signup backgroudimg">
        <div class="row justify-content-center align-items-center custom-container">
            <div class="card text-center border-0">
                <div class="card-body text-capitalize">
                    <form (ngSubmit)="onSubmit()" [formGroup]="form">
                            <h2 class="mb-3">sign up</h2>
                
                            <div class="row mb-3">
                                <div class="col">
                                    <input 
                                    type="text" 
                                    class="form-control" 
                                    placeholder="First name"
                                    formControlName="firstName"
                                    >
                                </div>
                                <div class="col">
                                    <input 
                                    type="text" 
                                    class="form-control" 
                                    placeholder="Last name"
                                    formControlName="lastName"
                                    >
                                </div>
                            </div>
              
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepand">
                                        <span class="input-group-text"><i class="fas fa-user py-1"></i></span>
                                    </div>
                                    <input 
                                    type="text" 
                                    class="form-control" 
                                    placeholder="username"
                                    formControlName="userName"
                                    >
                                </div> 
                            </div>
              
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepand">
                                        <span class="input-group-text"><i class="fas fa-lock py-1"></i></span>
                                    </div>
                                    <input 
                                    class="form-control" 
                                    type="password" 
                                    placeholder="New Password"
                                    formControlName="password"
                                    >
                                </div> 
                            </div>
              
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepand">
                                        <span class="input-group-text"><i class="fas fa-lock py-1"></i></span>
                                    </div>
                                    <input 
                                    class="form-control" 
                                    type="password" 
                                    placeholder="Re-enter Password"
                                    formControlName="cnfPassword"
                                    >
                                </div> 
                            </div>
                            <div class="form-group">
                                <mat-form-field>
                                    <mat-label>Select Role</mat-label>
                                        <mat-select formControlName="role">
                                            <mat-option *ngFor="let role of roles" [value]="role">
                                                {{role}}
                                            </mat-option>
                                        </mat-select>
                                    <!-- <mat-select [(ngModel)]="selectedValue" name="roles">
                                        <mat-option *ngFor="let role of roles" [value]="role">
                                        
                                        </mat-option>
                                    </mat-select> -->
                                </mat-form-field>
                            </div>      
                            
                            <button type="submit" class="form-control bg-primary text-white mt-4"><i class="fas fa-arrow-circle-right pr-3"></i>Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
      </div>      
</div>
