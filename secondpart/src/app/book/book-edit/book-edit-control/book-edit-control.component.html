<div class="row">
    <div class="col">
      <mat-card class="my-5">
        <mat-card-header>
          <h3>Edit Product Item</h3>
        </mat-card-header>
        <mat-card-content>
          <form (ngSubmit)="onSubmit()" [formGroup]="form">
            <div class="form-group">
                <div class="form-row">
                    <div class="col-7">
                        <input 
                        type="text" 
                        class="form-control" 
                        placeholder="enter title"
                        formControlName="title"
                        >
                    </div>
                    <div class="col-5">
                        <input 
                        type="text" 
                        class="form-control" 
                        placeholder="price"
                        formControlName="price"
                        >
                    </div>
                  </div>
            </div>
              <div class="form-group">
                  <div class="input-group">
                    <textarea 
                    type="text" 
                    class="form-control" 
                    placeholder="enter description"
                    formControlName="description"
                    ></textarea>
                  </div>
              </div>
              <div class="form-group">
                  <div class="input-group">
                    <input 
                    type="text" 
                    class="form-control" 
                    placeholder="author name"
                    formControlName="authorName"
                    >
                  </div>
              </div>
              <!-- <div class="form-group">
                  <div class="input-group">
                    <div class="custom-file">
                      <input type="file" formControlName="image" class="custom-file-input" id="customFile">
                      <label class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                  </div>
              </div> -->

              <img [src]="this.form.get('url').value" alt="" style="max-width: 200px" class="d-block my-2">
              <div class="form-group">
                  <input 
                  type="text" 
                  class="form-control" 
                  placeholder="image Url"
                  formControlName="url">
              </div>

              
              <button mat-raised-button color="primary" [disabled]="!this.form.valid" class="my-2">submit</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
